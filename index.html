<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Madlibs with Javascript &amp; Forms</title>
  </head>
  <body>
    <div class="container">
      <h1>Madlibs with Javascript &amp; Forms</h1>
      <h2>Fill out the fields below and click submit to see your story:</h2>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person">Your name</label>
            <input id="person" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">Favorite animal</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="place">Pick a place</label>
            <input id="place" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me what happens!</button>
        </form>
      </div>
      <div id="story">
        <h2>Welcome to Your Story</h2>
        <p><span class="person"></span> went to the <span class="place"></span> the other day to pickup a <span class="animal"></span>. <span class="person"></span> did not like their <span class="animal"></span> and went back to the <span class="place"></span> to return it. The end.</p>


      </div>
    </div>
  </body>
</html>
